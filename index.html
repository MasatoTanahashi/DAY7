<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- ヘッダー部分 -->
    <header>
        <div class="header-left">
            <span>My Website</span>
        </div>
    </header>
    
    <!-- メイン部分-->
    <main>
        <!-- メインビジュアル -->

        <div class="description">
            <h1 class="Website">Welcome to My Website</h1>
            <p>棚橋　理人について紹介します。</p>
        </div>    

        <!-- プロフィール写真1 -->
        <section class="profile-visual">
            <div class="profile-left">
                <img src="./img/photo2.jpeg" alt="photo2" width="300px">
            </div>
            <div class="profile-right">
                <h1 class="name">Masato tanahashi</h1>
                  <div class="profile-detail">
                    <div class="detail-left">
                       <p class="detail">AGE</p>
                       <p class="detail">SEX</p>
                       <p class="detail">HOBBY</p>
                    </div>
                    <div class="detail-right">
                       <p class="detail">24</p>
                       <p class="detail">男</p>
                       <p class="detail">ゴルフ、お酒、漫画etc</p>
                    </div>
                  </div>
            </div>

        </section>
        <!-- 最近行った場所 -->
        <section class="recs-wrap">
            <h1 class="VP">Visit place</h1>

        </section>
        <!-- 最近行った場所 -->
        <section class="profile-place">
            <div class="place-photo">
               <div class="rec">
                <img src="./img/photo3.jpeg" alt="photo3" width="250px" height="auto">
                   <div class="rec-bottom">
                     <h2 class="rec-title">freedom in nagoya</h2>
                     <p class="rec">Sky Expoで音楽フェスティバル</p>
                   </div>
               </div>

               <div class="rec">
                <img src="./img/photo4.jpeg" alt="photo4" width="250px" height="auto">
                <div class="rec-bottom">
                   <h2 class="rec-title">USJ in 大阪</h2>
                   <p class="rec">友達とUSJへ</p>
                </div>
              
               </div>
                
               
               <div class="rec">
                <img src="./img/photo5.jpeg" alt="photo5" width="250px" height="auto">
                  <div class="rec-bottom">
                    <h2 class="rec-title">ラグビー代表戦</h2>
                    <p class="rec">日本VSフランスの試合を観に豊田スタジアムへ</p>
                  </div>
             
               </div>
               
            </div>
        </section>
        
        <!-- お問合せ３ -->
        <section class="contact">
            <h1 class="section-title">お問合せ</h1>
            <p class="rec">ご質問・ご連絡は以下のリンクからよろしくお願いします。</p>
            <button class="btn-contacct">contact</button>
        </section>

    </main>
    
    <!-- フッター部分 -->
<footer>
        <p>(c)tanahashi Website</p>   
</footer>
    
</body>
</html>
